        // Load submissions

            const submissionsBody = document.getElementById('submissionsBody');

        // Edit a submission
        function deleteSubmission(userId) {
            if (confirm('¿Está seguro de que desea eliminar este envío?')) {
                const userRef = database.ref(`users/${userId}`);
                userRef.remove().then(() => {
                    alert('Envío eliminado correctamente.');
                    loadSubmissions();

        // Export data to Excel
        function exportSelectedToExcel() {
            const submissions = [];
            const headers = ['Nombre', 'Ubicación', 'Género', 'Puntos', 'Fecha'];
            submissions.push(headers);

            const checkboxes = document.querySelectorAll('.selectCheckbox:checked');
            checkboxes.forEach((checkbox) => {
                const row = checkbox.closest('tr');
                const cells = row.querySelectorAll('td');
                submissions.push([
                    cells[0].innerText,
                    cells[1].innerText,
                    cells[2].innerText,
                    cells[3].innerText,
                    cells[4].innerText
                ]);
            });

            const ws = XLSX.utils.aoa_to_sheet(submissions);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Submissions");
            XLSX.writeFile(wb, "Selected_Submissions.xlsx");
        }

                if (snapshot.exists()) {

        // Load submissions on page load
        function bulkDelete() {
            const checkboxes = document.querySelectorAll('.selectCheckbox:checked');
            if (checkboxes.length === 0) {
                alert('Seleccione al menos un envío para eliminar.');
                return;
            }
            if (confirm('¿Está seguro de que desea eliminar los envíos seleccionados?')) {
                checkboxes.forEach((checkbox) => {
                    const userId = checkbox.closest('tr').getAttribute('data-id');
                    database.ref(`users/${userId}`).remove();
                });
                alert('Envíos seleccionados eliminados correctamente.');
                loadSubmissions();
            }
        }

        function searchSubmissions() {
            const filter = document.getElementById('searchBar').value.toUpperCase();
            const rows = document.getElementById('submissionsBody').getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let match = false;
                for (let j = 0; j < cells.length - 2; j++) {
                    if (cells[j].innerText.toUpperCase().indexOf(filter) > -1) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? '' : 'none';
            }
        }
