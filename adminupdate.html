<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Gestión de Usuarios</title>
    <!-- Firebase App (Firebase v9 Compatibility Mode) -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Adding styles for the report tab */
        .report-tab {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .report-tab:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://manny1994rd.github.io/points-tracker/report.html" class="report-tab">Reporte</a>
        <h1>Admin Panel - Gestión de Usuarios</h1>

        <!-- Formulario para Crear Nuevo Usuario -->
        <form id="newUserForm">
            <h2>Crear Nuevo Usuario</h2>
            <div class="form-row">
                <label for="newUserName">Nombre del Usuario</label>
                <input type="text" id="newUserName" placeholder="Introduce nombre" required>
            </div>
            <div class="form-row">
                <label for="newUserLocation">Ubicación</label>
                <select id="newUserLocation">
                    <option value="Santiago">Santiago</option>
                    <option value="La Vega">La Vega</option>
                    <option value="Moca">Moca</option>
                    <option value="Puerto Plata">Puerto Plata</option>
                    <option value="Jarabacoa">Jarabacoa</option>
                </select>
            </div>
            <div class="form-row">
                <label for="newUserGender">Género</label>
                <select id="newUserGender">
                    <option value="Hermano">Hermano</option>
                    <option value="Hermana">Hermana</option>
                </select>
            </div>
            <button type="button" onclick="createNewUser()">Crear Usuario</button>
        </form>

        <!-- Lista de Usuarios Existentes -->
        <div class="user-list">
            <h2>Usuarios Registrados</h2>
            <table id="userListTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Ubicación</th>
                        <th>Género</th>
                        <th>Puntos</th>
                        <th>Acciones</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="userListBody">
                    <!-- Lista de usuarios se rellenará aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDRddA_EeZvCMZS5qQAi4pkYtOR_Xblib8",
            authDomain: "mario-racer.firebaseapp.com",
            databaseURL: "https://mario-racer-default-rtdb.firebaseio.com",
            projectId: "mario-racer",
            storageBucket: "mario-racer.appspot.com",
            messagingSenderId: "373143059252",
            appId: "1:373143059252:web:5dc28e804781ff688d8361",
            measurementId: "G-FM47SXM2G0"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Crear un nuevo usuario
        function createNewUser() {
            const userName = document.getElementById('newUserName').value.trim();
            const userLocation = document.getElementById('newUserLocation').value;
            const userGender = document.getElementById('newUserGender').value;

            if (!userName) {
                alert("Por favor, ingrese un nombre.");
                return;
            }

            const newUserRef = database.ref('users').push();
            newUserRef.set({
                name: userName,
                location: userLocation,
                gender: userGender,
                points: 0
            }).then(() => {
                alert("Nuevo usuario creado correctamente.");
                document.getElementById('newUserForm').reset();
                loadUsers();
            }).catch(error => {
                console.error("Error al crear el usuario:", error);
                alert("Error al crear el usuario. Consulte la consola para más detalles.");
            });
        }

        // Cargar usuarios existentes
        function loadUsers() {
            const userListBody = document.getElementById('userListBody');
            userListBody.innerHTML = '';

            database.ref('users').once('value', (snapshot) => {
                if (snapshot.exists()) {
                    snapshot.forEach(userSnapshot => {
                        const user = userSnapshot.val();
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.location}</td>
                            <td>${user.gender}</td>
                            <td>${user.points}</td>
                            <td><button onclick="editUser('${userSnapshot.key}', '${user.location}', ${user.points})">Editar</button></td>
                            <td><button onclick="deleteUser('${userSnapshot.key}')">Eliminar</button></td>
                        `;
                        userListBody.appendChild(row);
                    });
                }
            });
        }

        // Editar usuario
        function editUser(userId, currentLocation, currentPoints) {
            const userRow = document.querySelector(`button[onclick="editUser('${userId}', '${currentLocation}', ${currentPoints})"]`).closest('tr');
            const editFormHtml = `
                <div class="form-row">
                    <label for="editUserLocation">Nueva Ubicación</label>
                    <select id="editUserLocation">
                        <option value="Santiago" ${currentLocation === 'Santiago' ? 'selected' : ''}>Santiago</option>
                        <option value="La Vega" ${currentLocation === 'La Vega' ? 'selected' : ''}>La Vega</option>
                        <option value="Moca" ${currentLocation === 'Moca' ? 'selected' : ''}>Moca</option>
                        <option value="Puerto Plata" ${currentLocation === 'Puerto Plata' ? 'selected' : ''}>Puerto Plata</option>
                        <option value="Jarabacoa" ${currentLocation === 'Jarabacoa' ? 'selected' : ''}>Jarabacoa</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="editUserPoints">Nuevos Puntos</label>
                    <input type="number" id="editUserPoints" value="${currentPoints}">
                </div>
                <button type="button" onclick="saveUserEdit('${userId}')">Guardar Cambios</button>
            `;
            userRow.innerHTML = editFormHtml;
        }

        // Guardar los cambios del usuario editado
        function saveUserEdit(userId) {
            const newLocation = document.getElementById('editUserLocation').value;
            const newPoints = parseInt(document.getElementById('editUserPoints').value) || 0;

            if (!newLocation) {
                alert("Ubicación no puede estar vacía.");
                return;
            }

            const userRef = database.ref(`users/${userId}`);
            userRef.update({
                location: newLocation,
                points: newPoints
            }).then(() => {
                alert("Datos del usuario actualizados.");
                loadUsers();
            }).catch(error => {
                console.error("Error al actualizar los datos del usuario:", error);
                alert("Error al actualizar los datos del usuario. Consulte la consola para más detalles.");
            });
        }

        // Eliminar usuario
        function deleteUser(userId) {
            const confirmation = confirm('¿Está seguro de que desea eliminar este usuario?');
            if (confirmation) {
                database.ref(`users/${userId}`).remove()
                .then(() => {
                    alert('Usuario eliminado correctamente.');
                    loadUsers();
                })
                .catch(error => {
                    console.error('Error al eliminar el usuario:', error);
                    alert('Error al eliminar el usuario. Consulte la consola para más detalles.');
                });
            }
        }

        // Cargar usuarios al cargar la página
        window.onload = loadUsers;
    </script>
</body>
</html>
